<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <div class="trophyContainer" id="trophy" style="display: none;">
      <img src="img/tropy.png" class="trophy">
    </div>
    
    <div class="wholecard">  
      <div class="progress" style="display: none;" id="progress-bar-div">
        <div class="progress-bar progress-bar-striped" id="progress-bar" role="progressbar" style="width: 0%" ></div>
      </div>
      <div class="center">
        <nav class="navBar">
          <div class="logo_klein">
            <img src="img/logo.png" alt="" >
          </div>
          <a href="#" onclick="changeQuestions(questionsHTML)">HTML</a>
          <a href="#" onclick="changeQuestions(questionsCSS)">CSS</a>
          <a href="#" onclick="changeQuestions(questionsJS)">JS</a>
          <a href="#" onclick="changeQuestions(questionsJAVA)">JAVA</a>
        </nav>
      </div>
      <div class="center">  
        <div class="content">
          <div class="landing_page">
            <div class="sidebar">
              <div class="center">
                <img class="logo" src="img/logo.png" alt="" >
              </div>            
              <div class="sidebar_text">            
                <ul class="nav nav-pills flex-column mb-auto">
                  <li >
                    <a href="#" class="nav-link text-white" onclick="changeQuestions(questionsHTML)">
                      <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                      HTML
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white" onclick="changeQuestions(questionsCSS)">
                      <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                      CSS
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white" onclick="changeQuestions(questionsJS)">
                      <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                      JS
                    </a>
                  </li>
                  <li>
                    <a href="#" class="nav-link text-white" onclick="changeQuestions(questionsJAVA)">
                      <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                      JAVA
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="welcomeSection" id="welcomeSection" >            
                <div class="content_question text-center" >
                    <h1>Welcome to</h1>
                    <h1 >The Awesome <j id="quizTheme">HTML</j> Quiz</h1>
                    <h2>Ready for the Challenge?</h2>
                    <button onclick="startGame()" class="startButton">START NOW</button>
                </div>            
            </div>
          

          

            <!--questions-->
            <div class="card-body" id="questionBody" style="display: none;">
              <h5 class="card-title mb-2" id="questiontext" >Frage</h5>

              <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1"></div>
              </div>

              <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2"></div>
              </div>

              <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3"></div>
              </div>

              <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4"></div>
              </div>
              
              <div class="question-footer">
                <span>
                    <b id="current_question">1</b> von <b id="question_sum">5</b> Fragen
                </span>            
                <button onclick="nextQuestion()" class="btn btn-primary" id="next_button" disabled>NÃ¤chste Frage</button>
              </div>
            </div>

            <!--endscreen-->
            <div class="card-body column" id="endScreen" style="display: none;">
              <img class="mb-4" src="img/brain result.png" alt="">
              <p class="text-center"><b id="endScreenTheme">HTML</b> <b>QUIZ COMPLETE</b></p>
              <div class="text-center font-size-larger">
                <b class="orange">Your Score</b> <b id="rightAnswer">0</b>
                <b>/</b>
                <b id="question_sum_end">0</b>
              </div>
              <div class="button-row">
                <button onclick="restartGame()" class="btn btn-primary" >Replay</button>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </body>
</html>
